<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>PyDy Visualizer</title>
		
		<!--- External Libs --->
		<!-- Jquery and jquery-ui-->
		<script src="js/lib/jquery.min.js"></script>
		<script src="js/lib/jquery-ui.js"></script>    
        <script src="js/lib/three.min.js"></script>
		<script src="js/lib/TrackballControls.js"></script>

		<!--- Bootstrap --->
		
		<script src="js/lib/bootstrap.min.js"></script>

		<!--- Canvas Scripts ----->

		<script src="data.json"></script>

		<script src="js/canvas/initialize.js"></script>
		<script src="js/canvas/addObjects.js"></script>
		<script src="js/canvas/animate.js"></script>       

		

		<!--------->

		<!--- css --->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!---Bootstrap--->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

		<!--------->
	</head>
	
	<body>
	<div id="container">	
	
		<div id="canvas">
			<!--- WebGL renderer is called from canvas javascripts
					on this element --->
		</div>
		
		<div id="control-panel" class="well">
			<h1>Control Panel</h1>
			
			<!--- Contains all the components for controlling 
			      visualizations and animations --->
             
			<div id="animation-controls" class="btn-group btn-gp">
				<br /><span class="label label-default">Animation Controls</span>
				<br />
				<button id="start-animation" class="btn btn-primary"><i class="icon-white icon-play"></i> Play</button>
				<button id="start-animation" class="btn btn-primary"><i class="icon-white icon-pause"></i> Pause</button>
				<button id="start-animation" class="btn btn-primary"><i class="icon-white icon-stop"></i> Stop</button>
			</div>
			<br />
			<br />
			<div id="animation-statistics" class="btn-group btn-gp">
				<br /><span class="label label-default">Animation Statistics</span>
				<br />
				
				<!---------------------->
				<label>Animation Progress</label>
				<div class="progress progress-striped active">
					<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 60%; background-color:rgb(66, 139, 202);">
						<span class="sr-only">40% Complete (success)</span>
					</div>
				</div>
				
				<label>Frame Rate</label>
				<div class="progress progress-striped active">
					<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 60%; background-color:rgb(66, 139, 202);">
						<span class="sr-only">40% Complete (success)</span>
					</div>
				</div>

				<!------------------------->
			</div>
			<br />
			<br />
			
			<div id="server-settings" class="btn-group btn-gp">
				<br /><span class="label label-default">Server Control</span>
				<br />
				<button id="start-animation" class="btn btn-primary"><i class="icon-white icon-play"></i> Reset Camera</button>
				<button id="start-animation" class="btn btn-primary"><i class="icon-white icon-pause"></i> Shutdown Server</button>
			</div>
			
			
      
			      
		</div>
		</div>
	</body>
